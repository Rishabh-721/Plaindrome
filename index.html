<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="plaindromestyles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="/logo-removebg-preview.png" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0149fd5180.js" crossorigin="anonymous"></script>
</head>
<main>
    <div class="heading"><img src="https://raw.githubusercontent.com/Rishabh-721/Plaindrome/refs/heads/master/logo-removebg-preview.png" height="50px" alt="R">ishabh</div>
    <h1>Is it a Palindrome ?</h1>
    <div class="Checker">
        <label for="text-input">Enter in text to check for a palindrome:</label>
        <input type="text" class="user-input" id="text-input"/>
        <button id="check-btn">Check</button>
        <div id="result"></div>
    </div>
    <div class="info">
        <i class="fa-solid fa-lightbulb"></i>
        A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.
    </div>
    <script src="plaindromescript.js"></script>
</main>
</html>
